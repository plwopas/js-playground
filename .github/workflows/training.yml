name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    steps:
    - name: Git clone
      uses: actions/checkout@v3
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install
    - uses: actions/upload-artifact@v3
      with:
        name: node_modules
        path: node_modules
    - name: Git clone
      uses: actions/checkout@v3
    - name: Run unit tests
      run: |
        chmod u+x ./node_modules/.bin/*
        npm test
